<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <!--<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
    <!--<link rel="stylesheet" href="../static/css/bootstrap.css">-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--<script src="../static/js/jquery-3.3.1.js"></script>-->
    <!--<script src="../static/js/bootstrap.bundle.js"></script>-->
    <script type="text/javascript" th:src="@{/js/jquery-3.3.1.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.bundle.js}"></script>
    <link th:href="@{/css/signin.css}" rel="stylesheet" type="text/css">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <!--<link href="../static/css/signin.css" rel="stylesheet">-->
</head>
<body class="text-center">
<form class="form-signin">
    <!--<img class="mb-4" src="/docs/4.2/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">-->
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="inputNumber" class="sr-only">Your Number</label>
    <input type="text" id="inputNumber" name="inputNumber" class="form-control" placeholder="Number Only"
                        oninput="value=value.replace(/[^\d]/g,'')" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="Password" required>
    <input class="form-control" hidden id="signed" name="signed" required type="text" value="0">
    <div class="custom-radio mb-3">
        <label>
            <input type="radio" name="accType" value="admin" required> Admin
            <input type="radio" name="accType" value="teacher" required> Teacher
            <input type="radio" name="accType" value="student" required checked> Student
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" formaction="/login" formmethod="post" type="submit">Sign in</button>
    <!--<br><a th:href="@{/register}"><button class="btn btn-lg btn-primary btn-block">Register</button></a>-->
    <a th:href="@{/register}">Register</a>
    <p class="mt-5 mb-3 text-muted">&copy; Peng You & Bootstrap 2018</p>
</form>
</body>
</html>
